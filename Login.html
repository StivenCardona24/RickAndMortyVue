<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/Styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="Images/logologin.png">
    <title>Rick And Morty</title>
</head>
<body>

    <!-- CARD lOGIN -->
    <div id="app" class="container" >

  
  
          <div class="abs-center" id="cardlogin"  v-if="option == 1"  >
  
              <div class="border p-3 form text-center">
                <img src="Images/logologin.png" alt="">
                <h1 class="mb-3">Iniciar Sesión</h1>
                <div class="form-floating mb-3">
                  <span>Usuario:</span>
                  <input type="text" name="email" id="email" class="form-control" v-model="username">
                
                </div>

                <div class="form-floating mb-3">
                  <span>PIN</span>
                  <input @keyup.enter="login" type="password" name="password" id="password" class="form-control" v-model="PIN">
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary" @click="login">Ingresar</button>
                </div>
                
                <div class="mb-3">
                <button type="submit" class="btn btn-primary" @click="openForm">Crear Cuenta</button> 
                </div>
              </div>
          </div>
          
       
  
     

     

      <!-- CARD REGISTRARSE -->
    
        <div id="cardregistrarse" class="abs-center" v-if="option == 2">

          <div class="border p-3 form text-center">
            <img src="Images/logologin.png" alt="">
            <h1 class="mb-3">Crear cuenta</h1>
            <div class="form-floating mb-3">
              <span>Nombre</span>
              <input type="text" name="email" id="email" class="form-control" >
            </div>
            <div class="form-floating mb-3">
              <span>Usuario</span>
              <input type="text" name="email" id="email" class="form-control" >
            </div>
            <div class="form-floating mb-3">
              <span>Pin</span>
              <input type="text" name="email" id="email" class="form-control" >
            </div>
            <div class="form-floating mb-3">
              <span>Confirmar PIN</span>
              <input @keyup.enter="login" type="password" name="password" id="password" class="form-control" v-model="password">
            </div>
            <div >
              <button type="submit" class="btn btn-primary" @click="saveUser">Registrar</button>
            </div>
            <div style="margin-top: 15px;" >  
              <button type="submit" class="btn btn-primary" @click="login"> Comprar </button>
            </div>
            <div style="margin-top: 15px;">
              <span><a href="#app">¿Ya tienes cuenta? Inicia secion</a> </span>
            </div>
          </div>
 
        </div>
       
      </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="js/main.js"></script>
</html>
