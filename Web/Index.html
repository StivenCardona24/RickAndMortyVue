<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
    <title></title>
</head>
<body>

    
    <div id="main" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Rick And Morty Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Comprar RMP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Comprar Personajes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Historial de compras</a>
                  </li>
                 
                
                </ul>
                <div class="d-flex" role="search">
                  <h3 class="text-white">Hola</h3>
                </div>
              </div>
            </div>
          </nav>


          <section class="container mb-3">

            <h1>Subasta</h1>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" v-for="(item, index) in characters" :key="item.id">
                  <div class="card h-100" @click="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img :src="item.image" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h4 class="card-title" v-text="item.name">Card title</h4>
                      <p class="card-text"> <strong>Especie</strong> {{item.species}} <strong>Tipo: </strong> {{item.type}}</p>
                      <h5 v-text="item.rmp"></h5>
                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Oferta:</label>
                      </div>
                      <button type="button" class="btn btn-success">Ofertar</button>
                      <button type="button" class="btn btn-danger">Salir</button>
                    </div>
                  </div>
                </div>
                
              </div>
          </section>
        
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="../js/data.js"></script>
</html>
