<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Comprar</title>
</head>
<body>
  <div id="app" class="container">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-3" v-for="(item,index) in venta">
            <div class="card mt-2 col-6" style="width: 15rem;">
              <img src="../assets/images/moneda.jpg" class="card-img-top" alt="...">
              <div class="card-body justify-content-lg-center">
                <h2 class="card-title text-center fw-bold"><span v-text="item.Cant"></span> RMP</h2>
                <div class="row">
                  <h5 class="col-5 p-2 ms-3">Precio:</h5>
                  <h6 class="card-text col-6 p-2">$<span v-text="item.price"></span> <span>US</span></h6>
                  <button type="button" class="btn btn-primary p-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Metodos de pago</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center mt-3">
              <div class="col-1 d-flex align-items-center ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1"
                  v-model="pago">
              </div>
              <div class="col-4 align-items-end">
                <img src="../assets/images/nequi.svg" alt="" style="width: 200px; height: 50px;" class="align-items-end">
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <div class="col-1 d-flex align-items-center ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="2"
                  v-model="pago">
              </div>
              <div class="col-4 align-items-end">
                <img src="../assets/images/mastercard.svg" alt="" style="width: 200px; height: 50px;" class="align-items-end">
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <div class="col-1 d-flex align-items-center ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="3"
                  v-model="pago">
              </div>
              <div class="col-4 align-items-end">
                <img src="../assets/images/efectivo.svg" alt="" style="width: 200px; height: 50px;" class="align-items-end">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Pagar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="../js/brayan.js"></script>
</html>
